<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <form>
        <label><em>Input Types</em></label><br><br>
        <p>Button:</p><input type="button"><br>
        <p>Checkbox:</p><input type="checkbox"><br>
        <p>Color:</p><input type="color"><br>
        <p>Date:</p><input type="date"><br>
        <p>Datetime-local:</p><input type="datetime-local"><br>
        <p>Email:</p><input type="email"><br>
        <p>File:</p><input type="file"><br>
        <p>Hidden:</p><input type="hidden"><br>
        <p>Image:</p><input type="image"><br>
        <p>Month:</p><input type="month"><br>
        <p>Number:</p><input type="number"><br>
        <p>Password:</p><input type="password"><br>
        <p>Radio:</p><input type="radio"><br>
        <p>Range:</p><input type="range"><br>
        <p>Reset:</p><input type="reset"><br>
        <p>Search:</p><input type="search"><br>
        <p>Submit:</p><input type="submit"><br>
        <p>Tel:</p><input type="tel"><br>
        <p>Text:</p><input type="text"><br>
        <p>Time:</p><input type="time"><br>
        <p>Url:</p><input type="url"><br>
        <p>Week</p><input type="week"><br>

    </form>
</body>
</html>
